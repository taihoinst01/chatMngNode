<!DOCTYPE html>
<html>

<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
        TIIS Manager
    </title>
    <%include  ./common/commonLib.html%>
    <!-- <link rel='stylesheet' href='/stylesheets/style.css' /> -->
    <!-- <link rel="stylesheet" type="text/css" href="/css/paging.css" /> -->
    <!-- <link rel="stylesheet" type="text/css" href="/css/entities.css" /> -->
    <script type="text/javascript" src="/js/common/entities.js"></script>
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
<input type="hidden" name='currentPage' id="currentPage" value="1" />

<%include  ./header.html%>
<%include  ./leftSideBar.html%>

<div class="content-wrapper">
    <section class="content-header"><h1><%= __('ENTITY_SETTING') %></h1>  </section>

    <!-- Main content -->
    <section class="content">
            <div class="box  color-palette-box">
                    <div class="box-body">
                    
                          <div class="modal-body search_op">
                                <div class="form-group col-md-10"  style="padding-left:0" >
                                    <input name="iptentites" id="iptentites" type="text" class="form-control" placeholder="<%= __('Description 2') %>" onkeypress="if(event.keyCode==13) {searchEntities(); return false;}">
                                </div>             
                                <div class="form-group col-md-2 " style="float:right; text-align:right">
                                    <button id="searchEntites" type="button" class="btn btn_01 " onclick="searchEntities();"><%= __('SEARCH') %></button> 
                                    <button id="entites" type="button" class="btn btn-default"  data-toggle="modal" data-target="#create_dlg"><%= __('CREAT') %></button>
                                </div>
                             </div>                                         

                            <!-- 단어 설정 테이블 --> 
                            <div class="Tbl_wrap">
                                <table class="Tbl" summary="단어 설정">
                                    <colgroup><col width="34%"/><col width="33%"/><col width="33%"/></colgroup>
                                        <tr>
                                            <th><%= __('Entity definition') %></th>
                                            <th><%= __('Entity value') %></th>
                                            <th>API_GROUP</th>
                                        </tr>
                                        <tbody id="entitesTbltbody">
                                        </tbody>
                                </table>
                            </div> 
                            <!-- 페이징 -->
                            <div id="pagination" class="pagination_wrap">

                            </div>
                    </div>
            </div>
    </section>
    <!-- //Main content -->


</div>
<!-- //Content Wrapper  -->

<%include  ./footer.html%>
</div>

	<!-- 팝업_신규단어생성 -->
	<div class="modal fade" id="create_dlg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
              <div class="modal-dialog">
                        <div class="modal-content">
                                  <div class="modal-header">
                                        <button type="button" class="close addDialogCancel" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                                        <h4 class="modal-title" id="myModalLabel"><%= __('Create_new_Entity_Set') %></h4>
                                  </div>
                                  <form name="appInsertForm" id="appInsertForm" method="post">
                                  <div class="modal-body">
                                        <div class="form-group" >
                                            <label><%= __('Entity definition') %><span class="nec_ico">*</span></label>
                                            <input name="entityDefine" id="entityDefine" type="text" class="form-control" placeholder=" <%= __('Please_enter') %>" onkeyup="dialogValidation();">
                                        </div>
                                        <div class="form-group" >
                                            <label><%= __('Entity value') %><span class="nec_ico">*</span></label>
                                            <input name="entityValue" id="entityValue" type="text" class="form-control" placeholder=" <%= __('Please_enter') %>" onkeyup="dialogValidation();">
                                        </div>
                                        <div class="form-group" >
                                            <label>API_GROUP<span class="nec_ico">*</span></label>
                                            <select id="apiGroup" name="apiGroup" class="form-control"> 
                                                <!--<option value="COMMON">COMMON</option>-->
                                            </select>
                                        </div>
                                        <div class="nec fr"><span class="nec_ico">*</span><%= __('IS_REQUIRED') %></div>
                                  </div>
                                  </form>                                                                    
                                  <div class="modal-footer">
                                        <div class="btn_wrap">
                                           <button type="button" class="btn btn_01" id="btnAddDlg" onclick="insertEntity()"><%= __('CREAT') %></button>
                                           <button type="button" class="btn btn-default addDialogCancel"  data-dismiss="modal"><%= __('CANCEL') %></button>
                                        </div>
                                  </div>
                        </div>
              </div>
	</div>    
    <!-- //팝업_신규단어생성 -->





<script>
    //iCheck for checkbox and radio inputs
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass   : 'iradio_minimal-blue'
    })
    //Red color scheme for iCheck
    $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
        checkboxClass: 'icheckbox_minimal-red',
        radioClass   : 'iradio_minimal-red'
    })
    //Flat red color scheme for iCheck
    $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
        checkboxClass: 'icheckbox_flat-green',
        radioClass   : 'iradio_flat-green'
    })
</script>

</body>
</html>
